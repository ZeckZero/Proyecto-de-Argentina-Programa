<br>
<br><h1>Habilidades de Desarrollador:</h1>
<br>
<div class="container">
<div class="row">

    
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="100" [imageSrc]="''" 
        [title]="(skill.nombre)"
 
        [titleColor]="'#ffffff'"
        [unitsColor]="'#ffffff'"
        [showTitle]="true" 
        [showImage]="false" 
        [imageHeight]="70" 
        [imageWidth]="70" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="8" 
        [innerStrokeWidth]="2" 

        [outerStrokeGradient]="true"
        [outerStrokeColor]="'#9dff00'"
        [outerStrokeGradientStopColor]="'#36dd4a'"
        [innerStrokeColor]="'#595959'"
        [animation]="true" 
        [animationDuration]="600">
        [responsive]="true"
        

        
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
<br>
<br>
<br></div>
